<!DOCTYPEhtml>
<html>
      <head>
<title>word javascript</title>

     	<link rel="icon"href="res/logo.jpeg"type="images/jpeg">
       	<hr>
       	<link rel="stylesheet" type="text/css" href="css/style.css"> 
       	<meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 </head>
<body>
	<h1>Basic javascript</h1>
<p id='demo' >we're going to make a program that looks like microsoft word.
there will be one paragraph and a bunch of buttons. each button will have an onclick attribute that will link to a different javascript function.these buttons will have unique names and should do the following .</p> 
<input type='button' id="it"  value='italic'/>
<input type='button' id="bo" value='bold'/>
<input type='button' id="un" value='underline'/> 

<select id="s">

   <option>arial</option>
   <option>times new roman</option>
   <option>comic sans MS</option>
   <option>verdana</option>
   <option>helvetica</option> 
</select>  

<select id="s2" >
	<option>20px</option>
	<option>30px</option>
	<option>40px</option>
	<option>50px</option>
	<option>60px</option>
	<option>70px</option>
	<option>80px</option>
	<option>90px</option>
	<option>200px</option>
	</select>

	<select  id="s3" >
	<option>red</option>
	<option>yellow</option>
	<option>turquoise</option>
	<option>green</option>
	<option>blue</option>
	<option>pink</option>
	<option>purple</option>
	<option>white</option>
	</select>

</body>
<script>
$("#it").click(function() { 
$("#demo").css("font-style", "italic");
})
$("#bo").click(function() { 
$("#demo").css("font-size", "30px");
})
$("#un").click(function() { 
$("#demo").css("text-decoration", "underline");
})
$("#s").change(function() { 
	var font=$("#s").val();
$("#demo").css("font-family", font);
})
$("#s2").change(function() { 
	var size=$("#s2").val()
$("#demo").css("font-size", size);
})
$("#s3").change(function() {
    var color=$("#s3").val() 
$("#demo").css("background-color", color);
})
 </script>


</html>
